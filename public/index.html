<!DOCTYPE HTML> <!--In LA-->
	<html ng-app = "myApp">
	<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">


	</head>
	<body>

	<div class="container" ng-controller="AppCtrl">
	<h1> Saman's Resume </h1>
	<table class="table table-striped table-bordered">
	<thead>
		<tr>
		 <th> Education</th>
		 <th> Degree </th>
		 <th> Last Year </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in Resume | filter:{type : 'edu'}">
		<td>{{item.school}}</td>
		<td>{{item.degree}}</td>
		<td>{{item.last_year}}</td>
	 </tr>

	 	<th> Skills </th>
		<td> </td>
		<td> </td>
			<tr ng-repeat="item in Resume | filter: {type : 'skill'}">
					<td> {{item.skill}} </td>
					<td> </td>
					<td> </td>
			</tr>

			<th> Projects </th>
			<td> </td>
			<td> </td>


			<tr ng-repeat="item in Resume | filter: {type : 'project'}">
				<td> {{item.title}} </td>
				<td>{{item.description}} </td>
				<td> </td>
			</tr>

	</tbody>
	</table>
	</div>
	<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy; 2016, Saman Tajalli </p>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"
	></script>
	<script src="controllers/controller.js">
	</script>
	</body>
  </html>
